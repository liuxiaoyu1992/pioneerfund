{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block full_content %}

{% block style %}

<style>
    .modal-dialog{
    position: relative;
    display: table;
    overflow-y: auto;
    overflow-x: auto;
    width: auto;
    min-width: 300px;
}
</style>

{% endblock style %}

<div class="modal-dialog modal-xs">

        <!-- Modal content no 1-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center form-title">{{ title }}</h4>
            </div>
            <div class="modal-body padtrbl">

                <div class="login-box-body">
                    <div class="form-group">
                        <form method="POST" enctype='multipart/form-data' action="">
                            {% csrf_token %}{{ form|crispy }}
                            <br>
                            <div class="row">
                                <div class="col-xs-4">
                                    <input type='submit' class='btn btn-success btn-block btn-flat' value='Submit' />
                                </div>
                                <div class="col-xs-4">
                                    <a href="/home/payment_methods" class="btn btn-danger btn-block btn-flat" role="button">Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>




{% endblock full_content %}
