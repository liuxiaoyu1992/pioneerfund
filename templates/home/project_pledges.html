{% extends "homebase.html" %}
{% block content %}
<h1 class="page-header">Payment Methods</h1>
<table class=table>
    <thead>
    <tr>
        <th>Project name</th>
        <th>Pledge amount</th>
        <th>Time</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in object_list %}
    <tr>

        <td>{{ obj.pid.pname }}</td>
        <td>{{ obj.amount }}$</td>
        <td>{{ obj.ptime }}</td>
        <td>{{ obj.status }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>




{% endblock content %}
