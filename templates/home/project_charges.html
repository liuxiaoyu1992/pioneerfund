{% extends "homebase.html" %}
{% block content %}


<h1 class="page-header">Charges</h1>
<table class=table>
    <thead>
    <tr>
        <th>Amount</th>
        <th>Pledge time</th>
        <th>Charge time</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {% for obj in object_list %}
    <tr>

        <td>{{ obj.amount }} $</td>
        <td>{{ obj.ptime }}</td>
        <td>{{ obj.charge_time }}</td>
        <td>{{ obj.status }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>



{% endblock content %}
