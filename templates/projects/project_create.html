{% extends 'base.html' %}
{% block full_content %}
{% load crispy_forms_tags %}

{% block style %}

<style>
    .modal-dialog{
    position: relative;
    display: table; //This is important
    overflow-y: auto;
    overflow-x: auto;
    width: auto;
    min-width: 300px;
}
</style>

{% endblock style %}

<div class="modal-dialog">

        <!-- Modal content no 1-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center form-title">{{ title }}</h4>
            </div>
            <div class="modal-body padtrbl">

                <div class="login-box-body">
                    <div class="form-group">
                        <form method="POST" enctype='multipart/form-data' action="">
                            {% csrf_token %}{{ form|crispy }}
                            <br>
                            <div class="row">
                                <div class="col-xs-10">
                                    <input type='submit' class='btn btn-green btn-block btn-flat' value='{{ title }}' />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

{% endblock full_content %}
