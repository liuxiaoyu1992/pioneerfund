<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pioneer Fund</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/pioneerfund.css" rel="stylesheet">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <!-- THIS LINE -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
          type="text/css">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <style>
        body {
            /*background-color: #632e35;*/
            background-image: url('/static/img/bg2.jpg');
            background-size: cover;
        }

        .inlineinput div {
            display: inline;
        }

        .btn-link {
            color: #f59f5d;
            text-shadow: none;
        }

        .btn-link:hover {
            color: #000000;
        }


    </style>
    {% block style %}

    {% endblock style %}


</head>
<body>

<nav id="mainNav" class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand page-scroll" href=".">Pioneer Fund</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">

                <li><a href="#" data-target="#login" data-toggle="modal">Sign in</a></li>
                <li><a href="#" data-target="#signup" data-toggle="modal">Sign up</a></li>
                <li><a class="page-scroll" href="mailto:oumizxc@gmail.com">Contact</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content no 1-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center form-title">Login</h4>
            </div>
            <div class="modal-body padtrbl">

                <div class="login-box-body">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <div class="form-group">
                        <form name="loginForm" id="loginForm" method="POST">
                            <div class="form-group has-feedback"> <!----- username -------------->
                                <input class="form-control" placeholder="Username" id="loginid" type="text"
                                       autocomplete="off"/>
                                <span style="display:none;font-weight:bold; position:absolute;color: red;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                                      id="span_loginid"></span><!---Alredy exists  ! -->
                                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                            </div>
                            <div class="form-group has-feedback"><!----- password -------------->
                                <input class="form-control" placeholder="Password" id="loginpsw" type="password"
                                       autocomplete="off"/>
                                <span style="display:none;font-weight:bold; position:absolute;color: grey;position: absolute;padding:4px;font-size: 11px;background-color:rgba(128, 128, 128, 0.26);z-index: 17;  right: 27px; top: 5px;"
                                      id="span_loginpsw"></span><!---Alredy exists  ! -->
                                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox" id="loginrem"> Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-green btn-block btn-flat"
                                            onclick="userlogin()">Sign In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="signup" role="dialog">
    <div class="modal-dialog modal-sm">

        <!-- Modal content no 1-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center form-title">Sign Up</h4>
            </div>
            <div class="modal-body padtrbl">

                <div class="login-box-body">
                    <p class="login-box-msg">Type in the information to register</p>
                    <div class="form-group">
                        <form name="signupForm" id="signupForm" method="POST">

                            <input class="form-control" placeholder="Username" id="uid" type="text" autocomplete="off"/><br>

                            <input class="form-control" placeholder="First Name" id="firstname"/><br>


                            <input class="form-control" placeholder="Last Name" id="lastname"/><br>


                            <input class="form-control" placeholder="Password" id="signuppsw" type="password"
                                   autocomplete="off"/><br>

                            <input class="form-control" placeholder="Email" id="email"/><br>


                            <input class="form-control" placeholder="Address" id="address"/><br>


                            <div class="row">
                                <div class="form-group col-xs-5">
                                    <input class="form-control" placeholder="City" id="city"/>
                                </div>
                                <div class="form-group col-xs-5">
                                    <input class="form-control" placeholder="State" id="state"/>
                                </div>
                            </div>

                            <input class="form-control" placeholder="Country" id="country"/><br>
                            <input class="form-control" placeholder="Interests" id="interests"/>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="checkbox icheck">
                                        <label>
                                            <input type="checkbox" id="signuprem"> Remember Me
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-green btn-block btn-flat"
                                            onclick="usersignup()">Register
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% block content %}

{% endblock content %}


</body>
</html>
